# nvidia-xconfig: X configuration file generated by nvidia-xconfig
# nvidia-xconfig:  version 440.26

Section "Module"
    Load           "freetype"
    Load           "bitmap"
    Load           "type1"
    Load           "glx"
    Load           "dri"
    Load           "dri2"
    Load           "dbe"
    Load           "extmod"
    Load           "record"
EndSection

Section "Extensions"
	Option "Composite" "Enable"
EndSection

Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0"
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
    Option "AIGLX" "true"
EndSection

Section "Files"
    FontPath        "/usr/local/share/fonts"
    FontPath        "/usr/local/share/fonts/TrueType"
    FontPath        "/usr/local/share/fonts/mona-ipa"
    FontPath        "/usr/local/share/fonts/ipa"
    FontPath        "/usr/local/share/fonts/webfonts/"	
    FontPath        "/usr/local/share/fonts/urwfonts/"	
    FontPath        "/usr/local/share/fonts/noto/"	
EndSection

Section "InputDevice"
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/sysmouse"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"
    Identifier     "Keyboard0"
    Driver         "keyboard"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    VendorName     "Unknown"
    ModelName      "Unknown"
    Option         "DPMS"
EndSection

Section "Device"
    Option         "AccelMethod" "EXA"
    Option         "DRI" "true"
    Option         "TripleBuffer" "True"
    Option         "MetaModes" "nvidia-auto-select +0+0 { ForceFullCompositionPipeline = On }"
    Identifier     "Device0"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BusID          "PCI:7:0:0"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

